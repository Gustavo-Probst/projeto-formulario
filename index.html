<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Participantes</title>
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/plugin/relativeTime.js"></script>
    <script>
      dayjs.extend(dayjs_plugin_relativeTime);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
    <script>
      dayjs.locale("pt-br");
    </script>
  </head>
  <body>
    <div class="container">
      <header>
        <svg
          width="32"
          height="32"
          viewBox="0 0 32 32"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect
            x="1"
            y="1"
            width="30"
            height="30"
            rx="5"
            ry="5"
            fill="#FFA500"
            stroke="#FFA500"
            stroke-width="2"
          />
          <text
            x="16"
            y="21"
            font-family="Arial"
            font-size="16"
            font-weight="bold"
            fill="#000"
            text-anchor="middle"
          >
            &lt;/&gt;
          </text>
        </svg>
      </header>
      <form onsubmit="adicionarParticipante(event)">
        <fieldset>
          <legend>Inscrição</legend>
          <div>
            <div class="input-wrapper">
              <svg width="16" height="16" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                <circle cx="16" cy="10" r="6" fill="#7fffd4"/>
                <path d="M16 18c-8.837 0-16 7.163-16 16h32c0-8.837-7.163-16-16-16z" fill="#7fffd4"/>
              </svg>              
              <input type="text" placeholder="Nome Completo" name="nome" required />
              </div>

              <div class="input-wrapper">
                <svg width="16" height="16" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="16" cy="16" r="15" fill="none" stroke="#7fffd4" stroke-width="2"/>
                  <text x="16" y="21" font-family="Arial" font-size="18" font-weight="bold" fill="#7fffd4" text-anchor="middle">@</text>
                </svg>
                <input type="email" placeholder="Email" name="email" required />
              </div>
            <button type="submit">REALIZAR INSCRIÇÃO</button>
          </div>
        </fieldset>
      </form>

      <section class="lista-participantes">
        <h2>Participantes</h2>
        <div>
          <table style="width: 100%">
            <thead style="text-align: left">
              <tr>
                <th>Participante</th>
                <th>Data da inscrição</th>
                <th>Data do check-in</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
      <script src="./src/js/script.js"></script>
    </div>
  </body>
</html>
